<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic UI updates</title>
</head>

<body>
  <div id="container">
    <button id="button">Toggle</button>
    <p id="text">Hello World!</p>
  </div>
  <script>
    const button = document.getElementById("button");
    const text = document.getElementById("text");

    button.addEventListener("click", function () {
      if (text.style.display === "none") {
        text.style.display = "block";
      } else {
        text.style.display = "none";
      }
    });
  </script>
</body>

</html>

<!-- In this example, we have a container with a button and a paragraph. We attach an event listener to the button and toggle the display of the paragraph on button click using the style.display property. -->
