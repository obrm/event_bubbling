<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form validation</title>
</head>

<body>
  <form id="form">
    <input type="text" id="name" required>
    <input type="email" id="email" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("form");
    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      if (!name || !email) {
        alert("Please fill in both name and email fields");
        return;
      }
      console.log("Name: ", name, " Email: ", email);
    });
  </script>
</body>

</html>

<!-- In this example, we have a simple form with two required fields (name and email). We attach an event listener to the form and check if the user filled in both fields using the value property of the input elements. If the user did not fill in both fields, we prevent the form from submitting and display an alert message. If the user did fill in both fields, we log the name and email to the console. -->
